<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post</title>
    <meta name="description" content="게시글 상세조회 페이지">
    <link rel="stylesheet" href="http://localhost:3000/static/post.css">
    <link rel="stylesheet" href="http://localhost:3000/static/header.css">
    <script type="text/javascript" src="http://localhost:3000/views/post.js"></script>
</head>
<body>
    <section>
        <header class="header">
            <a href="http://localhost:3000/views/Main.html">
                <img 
                src="http://localhost:3000/static/navigate_before.svg" 
                alt="to Main page"
                >
            </a>
            <h1>아무 말 대잔치</h1>
            <label for="checkbox"
            src="http://localhost:3000/static/profile.svg"
            class="profile_img">
            </label>
            <input type="checkbox"
            class="dropdown_checkbox"
            id="checkbox">
            <div class="dropdown">
                <ul>
                    <a href="http://localhost:3000/views/edit profile.html">
                        <li class="dropdown_text">
                            회원정보수정
                        </li>    
                    </a>
                    <a href="http://localhost:3000/views/edit password.html">
                        <li class="dropdown_text">
                            비밀번호수정
                        </li>    
                    </a>
                    <a href="http://localhost:3000/views/Log in.html">
                        <li class="dropdown_text">
                            로그아웃
                        </li>
                    </a>
                </ul>
            </div>
        </header>
    </section>
    <!--모달 팝업-->
    <div class="modal" id="post_modal">
        <div class="modal_popup">
            <h2><strong>게시글을 삭제하시겠습니까?</strong></h2>
            <p>삭제한 내용은 복구 할 수 없습니다.</p>
            <div class="button_container">
                <button type="button" class="cancel_btn" onclick="cancelPost()">취소</button>
                <button type="button" class="proc_btn" onclick="deletePost()">확인</button>
            </div>
        </div>
    </div>
    <div class="modal" id="comment_modal">
        <div class="modal_popup">
            <h2><strong>댓글을 삭제하시겠습니까?</strong></h2>
            <p>삭제한 내용은 복구 할 수 없습니다.</p>
            <div class="button_container">
                <button type="button" class="cancel_btn" onclick="cancelComment()">취소</button>
                <button type="button" class="proc_btn" onclick="deleteComment()">확인</button>
            </div>
        </div>
    </div>
    <section class="post">
        <article class="content"></article>
        <article class="comment_input">
            <textarea 
            name="comment_textarea" 
            id="comment_textarea" 
            cols="30" 
            rows="10"
            placeholder="댓글을 남겨주세요!"
            onchange="commentColor()"
            minlength="1"
            ></textarea>
            <hr>
            <button class="write_button"
            type=""
            id="comment_write_button"
            onclick="postComment();"
            >
                댓글 등록
            </button>
        </article>
        <article class="comment_list">
        </article>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <meta name="description" content="로그인할 수 있는 페이지">
    <link rel="stylesheet" href="http://localhost:3000/static/Log in.css">
    <link rel="stylesheet" href="http://localhost:3000/static/header.css">
    <script type="text/javascript" src="http://localhost:3000/views/Log in.js"></script>
</head>
<body>
    <section>
        <header class="header">
            <h1>아무 말 대잔치</h1>
        </header>
    </section>
    <section class="login">
        <h2>로그인</h2>
        <form class="login_form" method="">
            <label for="email" class="input_label">이메일</label>
            <input type="email"
            id="email"
            class="email"
            name="email"
            pattern="[a-z0-9.,]+@[a-z0-9.,]+\.[a-z]{2,4}$"
            oninput="validate();"
            placeholder="이메일을 입력하세요"
            required
            >
            <label for="password" class="input_label">비밀번호</label>
            <input type="password"
            id="password"
            class="password"
            name="password"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,20}$"
            oninput="validate();"
            placeholder="비밀번호를 입력하세요"
            required
            >
            <label for="password" class="helper_text">* 비밀번호를 입력해주세요.</label>
            <button type="button"
            id="submit" 
            onClick="buttonClicked();"
            class="login_button">로그인</button>
        </form>
        <a href="http://localhost:3000/views/Sign in.html" class="goto_signin">회원가입</a>
    </section>
</body>
</html>
